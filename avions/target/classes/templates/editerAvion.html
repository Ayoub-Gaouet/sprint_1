<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

<script type="text/javascript"
        src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
  <title>Modifier un Avion</title>
</head>
<body>
<!-- -->
<div
        th:replace="template"></div>
<div class="container mt-5">
  <div class="card-body">
    <form action="updateAvion" method="post">
      <div class="form-group">
        <label class="control-label">ID Avion :</label>
        <input type="text" name="idAvion" th:value="${avion.idAvion}"
               readonly class="form-control"/>
      </div>
      <div class="form-group">
        <label class="control-label">Nom Avion :</label>
        <input type="text" name="nomAvion" th:value="${avion.nomAvion}"
               class="form-control"/>
      </div>
      <div class="form-group">
        <label class="control-label">Prix Avion :</label>
        <input type="text" name="prixAvion" th:value="${avion.prixAvion}"
               class="form-control"/>
      </div>
      <div class="form-group">
        <label class="control-label"> Date cr√©ation :</label>

        <input class="form-control" type="date" name="date" th:value="${#dates.format(avion.dateCreation, 'yyyy-MM-dd')}"/>
      </div>



      <div>
        <button type="submit" class="btn btn-primary">Modifier</button>
      </div>
    </form>
  </div>
  <br/>
  <br/>
  <a href="ListeAvions">Liste Avions</a>
</div>
</body>
</html>
